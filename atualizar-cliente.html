<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCar - Atualizar Clientes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body onload="carregarDadosFormulario()">
    <header>
        <nav>
            <a href="index.html">INÍCIO</a>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>ATUALIZAR CLIENTE</h1>
    <div class="container-formulario">
        <form action="">
            <input name="input-id-cliente" disabled hidden>
            <label>
                Nome *
                <br>
                <input type="text" name="input-nome-cliente" placeholder="Nome completo" required>
            </label>
            <label>
                CPF *
                <br>
                <input type="text" name="input-cpf-cliente" placeholder="Informe o CPF" required>
            </label>
            <label>
                Telefone *
                <br>
                <input type="text" name="input-telefone-cliente" placeholder="Informe o Telefone" required>
            </label>

            <input type="button" value="CADASTRAR" onclick="enviarFormularioCadastro()">
            <p>* Campos obrigatórios</p>
        </form>
    </div>
    <script src="js/cliente.js"></script>
</body>

</html>
