<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCar - Atualizar Carro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body onload="carregarDadosFormulario()">
    <header>
        <nav>
            <a href="index.html">IN√çCIO</a>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>ATUALIZAR CARRO</h1>
    <div class="container-formulario">
        <form action="">
            <input name="input-id-carro" disabled >
            <label>
                Marca
                <br>
                <input type="text" name="input-marca-carro" placeholder="Informe a marca do carro" required>
            </label>
            <label>
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Informe o modelo do carro" required>
            </label>
            <label>
                Ano
                <br>
                <input type="number" name="input-ano-carro" placeholder="Informe o ano do modelo" required>
            </label>
            <label>
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Informe a cor do carro" required>
            </label>

            <input type="button" value="CADASTRAR" onclick="atualizarCarro()">
        </form>
    </div>
    <script src="js/carro.js"></script>
</body>

</html>
