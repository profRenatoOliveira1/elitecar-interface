<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pedido</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE PEDIDO DE VENDA</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Cliente
                <br>
                <input type="text" name="input-cliente" placeholder="Informe o cliente" required>
            </label>
            <label>
                Carro
                <br>
                <input type="text" name="input-carro" placeholder="Informe o carro" required>
            </label>
            <label>
                Data do Pedido
                <br>
                <input type="date" name="input-data-pedido" placeholder="Informe a data o pedido" required>
            </label>
            <label>
                Valor Total do Pedido
                <br>
                <input type="number" name="input-valor-pedido" placeholder="Informe o valor do pedido" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
